<template name="studentPresetTemplate">
  {{#if isPhone}}
  {{> studentMobilePresets}}
  {{else}}
  {{> studentDesktop}}
  {{/if}}
</template>

<template name="studentAskTemplate">
  {{> studentMobileAsk}}
  </template>

<template name="studentMobilePresets">
  <div id="hubmobile-wrapper">
    <div id="hubmobilepresets">
      <input type="button" id="lectureTooFast" value="Please slow down a bit!"><br>
      <input type="button" id="lectureTooSlow" value="You can speed up a bit"><br>
      <input type="button" id="goBackSlide" value="Can you go back a slide?"><br>
      <input type="button" id="dontUnderstand" value="I don't understand this."><br>
    </div>
    <div id="hubmobileask">
      <h2><a href="/ + {{ pathFor 'studentAskTemplate' this.index}}">Ask a question</a></h2>
    </div>
  </div>
</template>

<template name="studentMobileAsk">
  <div id="askwrapper">
    <div id="askscreen">
      <div id="askmessages">
        {{#each messages}}
        <p>{{content}}</p>
        {{/each}}
      </div>
      <div id="asktypefield">
        <input type="text" id="askfield" placeholder="Ask a question">
        <input type="button" id="asksend" value="Submit">
      </div>
    </div>
  </div>
</template>

<template name="studentDesktop">
  <div id="hubdesktop-wrapper">
    <div id="hubdesktoppresets">
      <input type="button" id="lectureTooFast" value="Please slow down a bit!"><br>
      <input type="button" id="lectureTooSlow" value="You can speed up a bit"><br>
      <input type="button" id="goBackSlide" value="Can you go back a slide?"><br>
      <input type="button" id="dontUnderstand" value="I don't understand this."><br>
    </div>
    <div id="hubdesktopask">
      <div id="hubdesktopscreen">
        <h3>Feed for {{lecture.name}}</h3>
        <div id="hubdesktoptypefield">
          <input type="text" id="hubdesktopfield" placeholder="Ask a question">
          <input type="button" id="hubdesktopsend" value="Submit">
        </div>
        <div id="hubdesktopmessages">
          {{#each messages}}
          <p>{{content}}</p>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
