<template name="adminTemplate">
  <div id="header">
    <ul>
      <li><a href= "{{ pathFor 'listLectures' }}"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a></li>
      <li><a href="/"><img src="/Census-Logo.png"></a></li>
    </ul>
  </div>
  <div id="adminproductname">Census</div>
  <div class="adminsidepanel">
    {{> feedbackCounts }}
  </div>
  <input type="button" id="adminremoveall" value="Clear all">
  <div id="adminlivefeed">

    {{#each messages}}
    {{#if presetType}}
    <!-- display nothing for preset responses -->
    {{else}}
    <div class="adminSide customFeedback">{{content}}</div>
    {{/if}}
    {{/each}}
  </div>
</template>

<template name="feedbackCounts">
  <div id="tooFastCount" class="span4">
    {{#each tooFast}}
    {{> updateTooFast}}
    {{/each}}
    Too fast
  </div>
  <div id="tooSlowCount" class="span4">
    {{#each tooSlow}}
    {{> updateTooSlow}}
    {{/each}}
    Too slow
  </div>
  <div id="goBackCount" class="span4">
    {{#each goBack}}
    {{> updateGoBack}}
    {{/each}}
    Go back
  </div>
  <div id="dontUnderstandCount" class="span4">
    {{#each dontUnderstand}}
    {{> updateDontUnderstand}}
    {{/each}}
    I don't understand
  </div>
</template>

<template name="updateTooFast">

</template>
<template name="updateTooSlow">
</template>
<template name="updateGoBack">
</template>
<template name="updateDontUnderstand">
</template>

<!-- adminLectureDetail for professors view -->
<template name="adminLectureDetail">
  <h1>{{lecture.name}} Admin Side</h1>
  {{#each messages}}
  {{#if presetType}}
  <div class="adminSide {{presetType}}">{{content}}</div>
  {{else}}
  <div class="adminSide customFeedback">{{content}}</div>
  {{/if}}
  {{/each}}

  <a href="{{ pathFor 'listLectures' }}">Back to lectures</a>
  <!-- {{> exportFeedback}} -->
</template>
