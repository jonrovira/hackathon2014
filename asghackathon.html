<head>
  <title>Welcome to Census</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</body>


<!-- listLectures template to list all lectures -->
<template name="listLectures">
  <div id="header">
  <ul>
    <li><a><i class="fa fa-arrow-circle-o-left fa-2x"></i></a></li>
    <li><a href= "/"><img src="/Census-Logo.png"></a></li>
  </ul>
</div>
  <div id="coursewrapper">
   <div id="courseprompt"><h1>Select a class</h1></div>
  <ul>
    {{#each lectures}}
    <a href="{{pathFor 'studentPresetTemplate'}}">{{> listLecturesItem}}</a>
    {{/each}}
  </ul>
</div>
</template>

<template name="promptChooseLecture">
  <h1>Please choose a lecture on your left.</h1>
</template>

<!-- listLecturesItem template to format each lecture name in listLectures -->
<template name="listLecturesItem">
  <li><h4>{{name}}</h4></li>
</template>


<template name="login">
  {{> headerTemplate}}
  <div id="loginbranding">
    <img src="/Census-Logo.png">
    <div id="loginbrandingname"><h1>Census</h1></div>
    <div id="loginbrandingaside">(note: just click login)</div>
  </div>
  <div id="logincredentials">
      <input type="text" id="netid" placeholder="Net ID">
      <input type="password" id="netidpass" placeholder="Password">
      <center><a href="{{pathFor 'listLectures'}}"><input type="button" id="loginsubmit" value="Log in"></a></center>
  </div>
</template>


<!-- loading template for when the client is ever waiting for something to finish loading -->
<template name="loading">
  <h1>Loading...</h1>
</template>


<!-- notFound template for when router can't identify corresponding route -->
<template name="notFound">
  <h1>Oops, we can't find what you're looking for!</h1>
</template>
